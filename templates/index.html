<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Active Conversations</h2>
            <div>
                <!-- BUTTON LOGIC -->
                {% if user_role == 'admin' %}
                <a href="/users" class="btn btn-warning me-2">ðŸ‘¥ Manage Users</a>
                {% endif %}
                
                <a href="/logout" class="btn btn-outline-danger">Logout</a>
            </div>
        </div>
        
        <div class="list-group">
            {% for contact in contacts %}
            <a href="/chat/{{ contact }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <span class="fw-bold">ðŸ“ž {{ contact }}</span>
                <span class="badge bg-primary rounded-pill">View Chat</span>
            </a>
            {% else %}
            <p>No chats found yet.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
