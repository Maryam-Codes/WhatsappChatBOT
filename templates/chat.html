<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with {{ phone_number }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col">

    <!-- Header -->
    <div class="bg-white shadow-sm px-6 py-4 flex items-center justify-between">
        <div class="flex items-center">
            <a href="/" class="text-gray-500 hover:text-gray-700 mr-4 text-xl">←</a>
            <div>
                <h1 class="text-lg font-bold text-gray-800">{{ phone_number }}</h1>
                <span class="text-xs text-green-500">● WhatsApp User</span>
            </div>
        </div>
        <button onclick="window.location.reload()" class="text-sm text-blue-600 hover:underline">Refresh</button>
    </div>

    <!-- Chat Area -->
    <div class="flex-1 overflow-y-auto p-6 space-y-4 bg-[#efeae2]">
        {% if history %}
            {% for msg in history %}
                <div class="flex w-full {{ 'justify-end' if msg.type == 'ai' else 'justify-start' }}">
                    <div class="max-w-[70%] rounded-lg px-4 py-2 shadow-sm text-sm 
                        {{ 'bg-[#d9fdd3] rounded-tr-none' if msg.type == 'ai' else 'bg-white rounded-tl-none' }}">
                        <p class="text-gray-800">{{ msg.text }}</p>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="flex justify-center mt-10">
                <span class="bg-white px-3 py-1 rounded-full text-xs text-gray-500 shadow">No messages yet</span>
            </div>
        {% endif %}
    </div>

    <script>
        // Scroll to bottom on load
        window.onload = function() {
            window.scrollTo(0, document.body.scrollHeight);
        }
    </script>

</body>
</html>
