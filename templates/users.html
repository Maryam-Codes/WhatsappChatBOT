<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="container">
        <div class="d-flex justify-content-between mb-4">
            <h2>ðŸ‘¥ User Management</h2>
            <a href="/" class="btn btn-secondary">Back to Dashboard</a>
        </div>

        <!-- Create User Form -->
        <div class="card mb-4 p-4 shadow-sm">
            <h5>Add New User</h5>
            <form action="/users/add" method="post" class="row g-3">
                <div class="col-md-4">
                    <input type="text" name="new_user" class="form-control" placeholder="Username" required>
                </div>
                <div class="col-md-4">
                    <input type="password" name="new_pass" class="form-control" placeholder="Password" required>
                </div>
                <div class="col-md-2">
                    <select name="role" class="form-select">
                        <option value="viewer">Viewer</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success w-100">Create</button>
                </div>
            </form>
        </div>

        <!-- User List -->
        <div class="card shadow-sm">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for u in users %}
                    <tr>
                        <td>{{ u.username }}</td>
                        <td>
                            {% if u.role == 'admin' %}
                            <span class="badge bg-danger">Admin</span>
                            {% else %}
                            <span class="badge bg-info text-dark">Viewer</span>
                            {% endif %}
                        </td>
                        <td>
                            {% if u.username != request.session.user %}
                            <a href="/users/delete/{{ u.username }}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete user?')">Delete</a>
                            {% else %}
                            <span class="text-muted small">(You)</span>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
